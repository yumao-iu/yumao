<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        var btn1 = document.getElementsByTagName("button")[0];
        var btn2 = document.getElementsByTagName("button")[1];
        var btn3 = document.getElementsByTagName("button")[2];
        var inp = document.getElementsByTagName("input");

        btn1.onclick = function () {
            for (var i = 0; i < inp.length; i++) {
                inp[i].checked = true;
            }
        }
        btn2.onclick = function () {
            for (var i = 0; i < inp.length; i++) {
                inp[i].checked = false;
            }
        }
        btn3.onclick = function () {
            for (var i = 0; i < inp.length; i++) {
                if (inp[i].checked)
                    inp[i].checked = false;
                else
                    inp[i].checked = true;
            }
        }
        console.log(navigator);
    }
</script>
<body>
<input type="checkbox">薇恩<br>
<input type="checkbox">蛮王<br>
<input type="checkbox" checked>剑圣<br>
<input type="checkbox">剑豪<br>
<button>全选</button>
<button>全不选</button>
<button>反选</button>


</body>
</html>
